<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/detail page.css">
  <link rel="stylesheet" href="css/slicing.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Richfield chairs | HNI </title>
<link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
</head>

<body>


  <!-- navbar -->

  <div class="navbar">

  </div>

  <!-- navbar end -->

  <div class="container">

    <div class="card">

      <!-- card left -->

      <div class="product-imgs">
        <img src="" id="img" alt="chair image">
      </div>

      <!-- card right -->

      <div class="product-content">
        <h2 class="product-title"></h2>
        <hr>
        <a href="leo.html" class="product-link"></a>
        <div class="product-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>&nbsp;&nbsp;
          <span>5.0</span>
        </div>

        <div class="product-price">
          <p class="price">Price: &nbsp;&nbsp;<span id="price"></span></p>
        </div>

        <div class="product-detail">
          <h2>about this item: </h2>
          <p id="desc"></p>
        </div>

        <div class="purchase-info">
          <input type="number" min="0" value="1">
          <a href="documentation/documentation2.docx"><i class="fa-solid fa-download"></i></a>
          <br>
          <button type="button" class="btn">
            Add to Cart <i class="fas fa-shopping-cart"></i>
          </button>
        </div>
        
        <script src="js/slicing.js"></script>
        <script src="js/leo.js"></script>
        <script src="js/knoll.js"></script>
        <script src="js/lamex.js"></script>
        <script src="js/lazboy.js"></script>
        <script src="js/steelcase.js"></script>
        <script src="js/vaseat.js"></script>
        <script>
          var url = new URL(window.location.href);
          var id = url.searchParams.get("id");
          document.getElementById("img").src = lazboy[id].img;
          document.querySelector(".product-title").innerText = lazboy[id].title;
          document.getElementById("desc").innerText = lazboy[id].desc;
          document.getElementById("price").innerText = lazboy[id].price;
      </script>
      </body>

</html>
